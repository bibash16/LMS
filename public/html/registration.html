<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="rectangle-container">
        <div class="rectangle">
            <form action="/api/v1/user/postSignUp" method="post">
                <h2> Registration</h2>
                <div class="input-group">
                    <label for = "firstname">Firstname</label>
                    <input type="text" id="firstname" name="firstname" placeholder="Enter your firstname" required>
                </div>
                <div class="input-group">
                    <label for = "lastname">Lastname</label>
                    <input type="text" id="lastname" name="lastname" placeholder="Enter your lastname" required>
                </div>
                <div class="input-group">
                    <label for = "email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" step="1" required>

                </div>
                <div class="input-group">
                    <label for="contact">Contact Number:</label>
                    <input type="text" id="contact" name="contact" placeholder="Enter your contact number"required>
                </div>
                <div class="input-group">
                    <label for="role">Position:</label>
                    <select name="role" id="role" required>
                        <option value="" disabled selected>Pick your role</option>
                        <option value="Intern">Intern</option>
                        <option value="Trainee">Trainee</option>
                        <option value="Software Developer">Software Developer</option>
                        <option value="Engineering Manager">Engineering Manager</option>
                        <option value="Project Manager">Project Manager</option>
                        <option value="Scrum Manager">Scrum Manager</option>
                        <option value="QA">QA</option>
                        <option value="DevOps">DevOps</option>
                        <option value="HR">HR</option>
                        <option value="PO">PO</option>
                        <option value="Helper">Helper</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="input-group">
                    <label for="passwordConfirm">Confirm Password:</label>
                    <input type="password" id="passwordConfirm" name="passwordConfirm" placeholder="Confirm your password" required>
                </div>
                
                <button type="submit">Sign Up</button>
            </form>
        </div>       
    </div>
</body>
</html>
