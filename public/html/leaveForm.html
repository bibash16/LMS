<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="rectangle-container">
        <div class="rectangle">
            <form action="/api/v1/user/postLeaveApplication" method="post">
                <h2> Leave Request Form</h2>
                <div class="input-group">
                    <label for = "name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full Name." required>
                </div>
                <div class="input-group">
                    <label for = "email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email." step="1" required>

                </div>
                <div class="input-group">
                    <label for="startdate">Start Date:</label>
                    <input type="date" id="startdate" name="startdate" placeholder="Enter the starting date."required>
                </div>
                <div class="input-group">
                    <label for="enddate">End Date:</label>
                    <input type="date" id="enddate" name="enddate" placeholder="Enter the ending date."required>
                </div>
                <div class="input-group">
                    <label for="leavetype">Type of Leave:</label>
                    <select name="leavetype" id="leavetype" required>
                        <option value="" disabled selected>Pick your leave</option>
                        <option value="Casual">Casual</option>
                        <option value="Sick">Sick</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="description">Description:</label>
                    <input type="description" id="description" name="discription" placeholder="What is the reason:">
                </div>
                
                <button type="submit">Apply!</button>
            </form>
        </div>       
    </div>
</body>
</html>
